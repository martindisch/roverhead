name: Package build

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Build source package
        run: R.exe CMD build .
      - name: Build binary package
        run: R.exe CMD INSTALL --build roverhead_${{ github.ref_name }}.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: roverhead_${{ github.ref_name }}.zip
          path: roverhead_${{ github.ref_name }}.zip
