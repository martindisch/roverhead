name: Package build

on:
  push:
    tags:
      - "*"

jobs:
  build-windows:
    if: ${{ false }} # disable for now
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Build source package
        run: R.exe CMD build .
      - name: Build binary package
        run: R.exe CMD INSTALL --build roverhead_${{ github.ref_name }}.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: roverhead_${{ github.ref_name }}.zip
          path: roverhead_${{ github.ref_name }}.zip

  build-linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Build source package
        run: R CMD build .
      - name: Build binary package
        run: R CMD INSTALL --build roverhead_${{ github.ref_name }}.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: roverhead_${{ github.ref_name }}_R_x86_64-pc-linux-gnu.tar.gz
          path: roverhead_${{ github.ref_name }}_R_x86_64-pc-linux-gnu.tar.gz
